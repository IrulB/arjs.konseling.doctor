<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR.js Doctor OBJ</title>

  <!-- A-Frame + AR.js CDN -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false"
  >
    <!-- Marker Hiro (default) -->
    <a-marker preset="hiro">
      <!-- obj-model sudah otomatis membaca .mtl -->
      <a-entity
        obj-model="obj: assets/models/doctor.obj; mtl: assets/models/doctor.mtl"
        scale="0.05 0.05 0.05"
        position="0 0 0"
        animation="property: rotation; to: 0 360 0; dur: 6000; loop: true; easing: linear"
      ></a-entity>
    </a-marker>

    <!-- Kamera AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
