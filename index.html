<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>AR Doctor â€“ Image Tracking</title>

  <!-- A-Frame + AR.js NFT -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>body{margin:0;overflow:hidden}</style>
</head>

<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: true">

    <!-- Image-Tracking marker -->
    <a-nft
      type="nft"
      url="nft/pendidikan-pattern"
      smooth="true"
      smoothCount="5"
      smoothTolerance="0.01">
      
      <!-- Model 3D -->
      <a-entity
        obj-model="obj: assets/models/Doctor_01.obj; mtl: assets/models/Doctor_01.mtl"
        scale="0.05 0.05 0.05"
        position="0 0 0"
        rotation="0 180 0">
      </a-entity>
    </a-nft>

    <!-- Kamera otomatis -->
    <a-camera static-camera></a-camera>
  </a-scene>
</body>
</html>
