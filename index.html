<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>AR Doctor â€“ Custom Marker</title>

    <!-- CDN (always HTTPS) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>

    <style>body { margin: 0; overflow: hidden; }</style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
      <!-- 1) Custom marker -->
      <a-marker
        type="pattern"
        url="pattern-pendidikan.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="2"
      >
        <!-- 2) Model 3D -->
        <a-entity
          obj-model="obj: assets/models/Doctor_01.obj; mtl: assets/models/Doctor_01.mtl"
          scale="0.005 0.005 0.005"
          position="0 0.15 0"
        ></a-entity>
      </a-marker>

      <!-- 3) Camera auto-placed by AR.js (no manual position) -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
