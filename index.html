<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>AR Doctor â€“ Custom Marker</title>

    <!-- CDN HTTPS -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>

    <style>body{margin:0;overflow:hidden}</style>
  </head>

  <body>
    <!-- scene + debugUIEnabled=true sementara -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true">
      <!-- marker custom -->
      <a-marker
        type="pattern"
        url="pattern-pendidikan.patt"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="1">
        
        <!-- model doctor -->
        <a-entity
          obj-model="obj: assets/models/Doctor_01.obj; mtl: assets/models/Doctor_01.mtl"
          scale="0.003 0.003 0.003"
          position="0 0.1 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <!-- kamera (AR.js otomatis) -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
